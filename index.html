<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- styles propios -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>StarCar</title>
  </head>
  <body class="bg-color">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark header__nav">
        <div class="container-fluid header__nav__row">
          <a class="navbar-brand fs-1 fw-bold" href="../index.html">StarCar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse header__nav__row__ul"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fw-bold me-5 px-1 py-1"
                  id="nav__link"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-bold p-2 nav__link-login"
                  id="nav__link"
                  aria-current="page"
                  href="./pages/login.html"
                  >Iniciar Sesi√≥n</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <hr class="m-0 py-1 text-light" />
    <!--linea divisoria-->
    <main class="container">
      <!-- barra de busqueda  -->
      <div class="py-5 main__search d-flex justify-content-center">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar"
            aria-label="Buscar"
            id="barra-busqueda"
          />
          <button
            class="btn btn-outline-secondary btn-search"
            type="button"
            id="btn-buscar"
          >
            Buscar
          </button>
        </div>
      </div>
      <!-- resultados de las card  -->
      <div id="resultado-busqueda" class="row justify-content-center"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
